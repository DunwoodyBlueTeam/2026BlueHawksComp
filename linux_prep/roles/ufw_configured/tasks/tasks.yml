- name: Ensure ufw package present on Debian-based systems
  ansible.builtin.package:
    name:
      - ufw
  when: ansible_facts['os_family'] == 'Debian'

- name: UFW default deny incoming
  community.general.ufw:
    default: deny
    direction: incoming
    state: enabled
  when: ansible_facts['os_family'] == 'Debian'

- name: UFW default set outgoing to "{{ firewall_outgoing }}"
  community.general.ufw:
    default: "{{ firewall_outgoing }}"
    direction: outgoing
    state: enabled
  when: ansible_facts['os_family'] == 'Debian'

- name: UFW default deny routed
  community.general.ufw:
    default: deny
    direction: routed
    state: enabled
  when: ansible_facts['os_family'] == 'Debian'
